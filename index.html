<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="card-group">
        <div class="card">
          <img src="img1.jfif" class="card-img-top" alt="..." height="250px">
          <div class="card-body">
            <h5 class="card-title">Teddy Bear1</h5>
            <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
            <p class="card-text"><small class="text-body-secondary">Price=1500</small></p>
            <button type="button" class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
        <div class="card">
          <img src="img2.jfif" class="card-img-top" alt="..."height="250px">
          <div class="card-body">
            <h5 class="card-title">Teddy Bear2</h5>
            <!-- <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p> -->
            <p class="card-text"><small class="text-body-secondary">Price=800</small></p>
            <button type="button" class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
        <div class="card">
          <img src="img3.jfif" class="card-img-top" alt="..."height="250px">
          <div class="card-body">
            <h5 class="card-title">Teddy Bear3</h5>
            <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p> -->
            <p class="card-text"><small class="text-body-secondary">Price=1000</small></p>
            <button type="button" class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>600</td>
            <td>2</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>800</td>
            <td>1</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>1500</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
      
  </body>
</html>
